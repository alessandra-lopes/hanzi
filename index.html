<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hanzi Writer Demo</title>
  <script src="https://unpkg.com/hanzi-writer/dist/hanzi-writer.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #a5a5af;
    }

    #characters-container {
      display: flex;
      flex-direction: row;
      gap: 10px; /* Espaço entre os caracteres */
      margin-top: 20px;
    }

    .character-container {
      position: relative;
      width: 200px;
      height: 200px;
      border: 1px solid #ccc;
    }

    .grid-lines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .character-target {
      width: 100%;
      height: 100%;
      position: relative;
      z-index: 1;
    }

    button, input {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>Estude Ideogramas Chineses</h1>

  <!-- Caixa de input para o usuário inserir os ideogramas -->
  <input type="text" id="char-input" placeholder="Digite os ideogramas aqui">
  <button id="load-char">Carregar Ideogramas</button>

  <!-- Botão para reiniciar a animação -->
  <button id="refresh-animation">Reiniciar Animação</button>

  <!-- Contêiner para os ideogramas -->
  <div id="characters-container"></div>

  <script>
    let writerInstances = []; // Array para armazenar múltiplas instâncias do HanziWriter
    let currentCharacters = ''; // Armazena os caracteres atuais

    // Função para desenhar as grids de escrita
    function drawGridLines(ctx, size) {
      ctx.strokeStyle = '#ccc';
      ctx.lineWidth = 1;

      // Desenha linhas horizontais e verticais
      ctx.beginPath();
      ctx.moveTo(0, size / 2);
      ctx.lineTo(size, size / 2); // Linha horizontal central
      ctx.moveTo(size / 2, 0);
      ctx.lineTo(size / 2, size); // Linha vertical central
      ctx.stroke();

      // Desenha as diagonais
      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.lineTo(size, size);
      ctx.moveTo(size, 0);
      ctx.lineTo(0, size);
      ctx.stroke();
    }

    // Função para criar uma instância do HanziWriter para cada caractere
    function createWriters(characters) {
      const container = document.getElementById('characters-container');
      container.innerHTML = ''; // Limpa o container antes de criar novas instâncias
      writerInstances = []; // Reseta o array de instâncias

      characters.split('').forEach(character => {
        // Cria um contêiner para cada caractere
        const charContainer = document.createElement('div');
        charContainer.classList.add('character-container');

        // Adiciona um canvas para as grids
        const canvas = document.createElement('canvas');
        canvas.classList.add('grid-lines');
        canvas.width = canvas.height = 200;
        charContainer.appendChild(canvas);

        // Desenha as grids no canvas
        const ctx = canvas.getContext('2d');
        drawGridLines(ctx, 200);

        // Adiciona o contêiner do caractere para o Hanzi Writer
        const targetDiv = document.createElement('div');
        targetDiv.classList.add('character-target');
        charContainer.appendChild(targetDiv);

        container.appendChild(charContainer);

        // Cria a instância do Hanzi Writer para o caractere
        const writer = HanziWriter.create(targetDiv, character, {
          width: 200,
          height: 200,
          padding: 10,
          strokeColor: '#000',
          delayBetweenStrokes: 1000,
          showOutline: true, // Mostra o contorno do ideograma
          showCharacter: true,
        });

        writerInstances.push(writer);
        writer.animateCharacter();
      });
    }

    // Evento para carregar os ideogramas a partir do input
    document.getElementById('load-char').addEventListener('click', () => {
      const charInput = document.getElementById('char-input').value.trim();
      if (charInput) {
        currentCharacters = charInput; // Armazena os caracteres atuais
        createWriters(charInput); // Cria múltiplos Hanzi Writers
      } else {
        alert('Por favor, insira um ideograma válido.');
      }
    });

    // Botão para reiniciar a animação dos caracteres atuais
    document.getElementById('refresh-animation').addEventListener('click', () => {
      if (currentCharacters) {
        createWriters(currentCharacters); // Recarrega as animações
      } else {
        alert('Nenhum ideograma carregado para reiniciar.');
      }
    });
  </script>

</body>
</html>

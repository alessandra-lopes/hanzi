<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hanzi Writer Demo</title>
  <script src="https://unpkg.com/hanzi-writer/dist/hanzi-writer.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #a5a5af;
    }
    #character-target-container {
      position: relative;
      margin-top: 20px;
      width: 500px;
      height: 500px;
      border: 1px solid #ccc;
    }
    #character-target {
      width: 100%;
      height: 100%;
      position: relative;
      z-index: 1; /* Caractere deve ficar acima */
    }
    .grid-lines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0; /* Grids ficam abaixo */
    }
    button, input {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>Estude Ideogramas Chineses</h1>

  <!-- Caixa de input para o usuário inserir o ideograma -->
  <input type="text" id="char-input" placeholder="Digite o ideograma aqui" maxlength="1">
  <button id="load-char">Carregar Ideograma</button>

  <!-- Div onde o ideograma será desenhado, com linhas guias -->
  <div id="character-target-container">
    <canvas class="grid-lines"></canvas> <!-- Canvas para desenhar as grids -->
    <div id="character-target"></div> <!-- Hanzi Writer alvo -->
  </div>

  <script>
    let writer; // Variável global para o HanziWriter

    // Função para desenhar as grids de escrita
    function drawGridLines() {
      const canvas = document.querySelector('.grid-lines');
      const ctx = canvas.getContext('2d');
      const size = canvas.width = canvas.height = 500;

      ctx.strokeStyle = '#ccc';
      ctx.lineWidth = 1;

      // Desenha linhas horizontais e verticais
      ctx.beginPath();
      ctx.moveTo(0, size / 2);
      ctx.lineTo(size, size / 2); // Linha horizontal central
      ctx.moveTo(size / 2, 0);
      ctx.lineTo(size / 2, size); // Linha vertical central
      ctx.stroke();

      // Desenha as diagonais
      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.lineTo(size, size);
      ctx.moveTo(size, 0);
      ctx.lineTo(0, size);
      ctx.stroke();
    }

    // Função para criar o HanziWriter com o ideograma desejado
    function createWriter(character) {
      const targetElement = document.getElementById('character-target');
      if (writer) {
        writer.setCharacter(character); // Atualizar o caractere se já existir um writer
      } else {
        writer = HanziWriter.create(targetElement, character, {
          width: 500,
          height: 500,
          padding: 10,
          strokeColor: '#000',
          delayBetweenStrokes: 1000,
          showOutline: true, // Mostra o contorno do ideograma
          showCharacter: true,
        });
      }
      writer.animateCharacter();
    }

    // Evento para carregar o ideograma a partir do input
    document.getElementById('load-char').addEventListener('click', () => {
      const char = document.getElementById('char-input').value.trim();
      if (char) {
        createWriter(char);
        drawGridLines(); // Desenha as grids sempre que carregar um novo caractere
      } else {
        alert('Por favor, insira um ideograma válido.');
      }
    });

    // Iniciar com o ideograma padrão
    createWriter('好');
    drawGridLines(); // Desenha as grids ao carregar a página
  </script>

</body>
</html>
